<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="personal.css" />
    <script src="edu.js
    "></script>
  </head>
  <body>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3
          style="
            text-align: center;
            font-weight: bold;
            color: rgb(241, 140, 7);
            text-shadow: 2px 2px 2px rgb(247, 7, 107);
          "
        >
          Education
        </h3>
        <br />

        <div style="display: inline-block;" class="user">
          <fieldset class="user" id="o">
            <input
              id="a"
              style="width: 5.2cm;"
              placeholder="Organization name"
              type="text"
              tabindex="5"
              required
            />
          </fieldset>
        </div>
        <div style="display: inline-block;"></div>
        <div style="display: inline-block;" class="user">
          <fieldset class="user">
            <input
              id="b"
              style="width: 5.2cm;"
              placeholder="Degree type"
              type="text"
              tabindex="5"
              required
            />
          </fieldset>
        </div>
        <div style="display: inline-block;" class="user">
          <fieldset class="user">
            <input
              id="c"
              style="width: 5.2cm;"
              placeholder="Study Program"
              type="text"
              tabindex="5"
              required
            />
          </fieldset>
        </div>

        <div style="display: inline-block;"></div>
        <div style="display: inline-block;" class="user">
          <fieldset class="user">
            <input
              id="d"
              style="width: 5.2cm;"
              placeholder="%Age/Cgpa(Optional)"
              type="text"
              tabindex="5"
            />
          </fieldset>
        </div>
        <fieldset id="oo" class="user">
          From
          <input
            id="e"
            placeholder="from date"
            type="date"
            tabindex="5"
            required
          />

          - To
          <input
            id="f"
            placeholder="from date"
            type="date"
            tabindex="5"
            required
          />
          <input id="g" type="radio" value="Present" /> Present
        </fieldset>

        <fieldset class="user">
          <textarea
            id="h"
            placeholder="Description(Optional)"
            tabindex="5"
          ></textarea>
        </fieldset>
        <div id="abc"></div>
        <button
          id="add"
          name="submit"
          type="submit"
          style="display: inline-block; width: 5cm;"
        >
          Add Organisation
        </button>

        <div id="o"><br /></div>
        <button
          style="font-size: 0.5cm;"
          name="submit"
          type="submit"
          id="contact-submit"
          data-submit="...Sending"
        >
          Submit
        </button>
        <div id="i" style="color: white; font-size: 0.5cm;"></div>
      </form>
    </div>
  </body>
</html>
